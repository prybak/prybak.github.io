<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wielki Quiz Wiedzy o Gdyni</title>
    <style>
        :root {
            --primary: #006994;
            --secondary: #00a8e8;
            --accent: #f9a825;
            --bg: #f0faff;
            --card: #ffffff;
            --text: #0a3d62;
            --correct: #2ecc71;
            --wrong: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-container {
            background-color: var(--card);
            width: 100%;
            max-width: 750px;
            margin: 20px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { color: var(--primary); margin-top: 0; font-size: 1.8rem; }
        .icon-large { font-size: 4rem; margin-bottom: 20px; display: block; }

        .progress-meta { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; font-weight: 600; }
        .progress-bg { height: 12px; background: #e0e0e0; border-radius: 6px; margin-bottom: 25px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--secondary), var(--primary)); width: 0%; transition: width 0.4s ease; }

        .question-type-badge {
            display: inline-block;
            padding: 5px 15px;
            background: var(--primary);
            color: white;
            border-radius: 30px;
            font-size: 0.75rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Styl dla zdjƒôƒá pomnik√≥w */
        .question-image-container {
            width: 100%;
            max-height: 300px;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 20px;
            background: #f0f0f0;
            display: none; /* Pokazywane tylko gdy jest obrazek */
            border: 1px solid #ddd;
        }

        .question-image-container img {
            width: 100%;
            height: 300px;
            object-fit: contain;
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #eef2f5;
            color: #999;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .question-text { font-size: 1.4rem; font-weight: 700; margin-bottom: 20px; line-height: 1.3; color: var(--primary); }
        
        .options-list { display: grid; gap: 12px; text-align: left; }

        .option-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .option-item:hover { border-color: var(--secondary); background-color: #f8fbff; }
        .option-item.selected { border-color: var(--primary); background-color: #eef9ff; box-shadow: 0 4px 6px rgba(0,105,148,0.1); }
        
        .option-item.reveal-correct { background-color: var(--correct) !important; border-color: var(--correct) !important; color: white; }
        .option-item.reveal-wrong { background-color: var(--wrong) !important; border-color: var(--wrong) !important; color: white; }

        .option-item input { margin-right: 15px; transform: scale(1.3); cursor: pointer; }

        .btn-main {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 100%;
            margin-top: 25px;
            padding: 18px;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0,105,148,0.3);
            transition: all 0.2s;
        }

        .btn-main:hover { background-color: var(--secondary); transform: translateY(-2px); }
        .btn-main:disabled { background-color: #cbd5e0; cursor: not-allowed; box-shadow: none; transform: none; }

        .rationale {
            margin-top: 20px;
            padding: 18px;
            border-radius: 14px;
            background: #fff9eb;
            border-left: 6px solid var(--accent);
            text-align: left;
            display: none;
            font-size: 1rem;
            line-height: 1.5;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .score-circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 10px solid var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 25px auto;
            background: white;
        }
        .score-val { font-size: 2.8rem; color: var(--primary); font-weight: 800; }
        
        .mode-selector { margin: 30px 0; display: flex; flex-direction: column; gap: 15px; }
        .mode-btn { padding: 16px 24px; border: 2px solid var(--primary); border-radius: 14px; background: white; color: var(--primary); font-weight: 700; font-size: 1rem; cursor: pointer; transition: all 0.2s; }
        .mode-btn:hover { background: var(--primary); color: white; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="quiz-container">
    <!-- EKRAN STARTOWY -->
    <div id="start-screen" class="screen active">
        <span class="icon-large">‚öì</span>
        <h1>Wielki Quiz o Gdyni</h1>
        <p>Sprawd≈∫ swojƒÖ wiedzƒô o "mie≈õcie z morza i marze≈Ñ".</p>
        <p>Baza zawiera <strong>50 pyta≈Ñ</strong>, w tym nowƒÖ kategoriƒô: <strong>Rozpoznawanie Pomnik√≥w</strong>.</p>
        <div class="mode-selector">
            <p style="margin: 10px 0; font-weight: 600; color: var(--primary);">Dobierz tryb gry:</p>
            <button class="mode-btn" onclick="startQuizMode('all')">üìö Wszystkie Pytania</button>
            <button class="mode-btn" onclick="startQuizMode('monuments')">üóø Tylko Pomniki</button>
        </div>
    </div>

    <!-- EKRAN QUIZU -->
    <div id="quiz-screen" class="screen">
        <div class="progress-meta">
            <span>Pytanie <span id="curr-idx">1</span> / <span id="total-q">0</span></span>
            <span id="percent-text">0%</span>
        </div>
        <div class="progress-bg"><div id="progress-bar" class="progress-fill"></div></div>
        
        <div id="q-badge" class="question-type-badge">Typ pytania</div>
        
        <!-- Miejsce na zdjƒôcie -->
        <div id="image-container" class="question-image-container">
            <img id="question-img" src="" alt="Pomnik w Gdyni">
        </div>
        <div id="placeholder-container" class="image-placeholder" style="display:none;">
            <span style="font-size: 3rem;">üóø</span>
            <p>Rozpoznaj ten pomnik</p>
        </div>

        <div id="question-text" class="question-text"></div>
        <div id="options-list" class="options-list"></div>
        <div id="rationale-box" class="rationale"></div>
        
        <button id="submit-btn" class="btn-main" onclick="checkAnswer()">Sprawd≈∫ odpowied≈∫</button>
        <button id="next-btn" class="btn-main" style="display:none;" onclick="handleNext()">Dalej ‚û°</button>
    </div>

    <!-- EKRAN WYNIK√ìW -->
    <div id="result-screen" class="screen">
        <span class="icon-large">üèÜ</span>
        <h1>Tw√≥j Wynik</h1>
        <div class="score-circle">
            <div class="score-val"><span id="final-score">0</span></div>
            <div style="color: #666;">pkt / <span id="final-max">0</span></div>
        </div>
        <p id="result-comment" style="font-size: 1.2rem; font-weight: 600; margin: 20px 0;"></p>
        <button class="btn-main" onclick="location.reload()">Zagraj Ponownie üîÑ</button>
    </div>
</div>

<script>

            r: "Pomnik in≈º. Tadeusza Wendy znajduje siƒô na ko≈Ñcu Mola Rybackiego. Wenda by≈Ç g≈Ç√≥wnym projektantem i budowniczym portu gdy≈Ñskiego."

            r: "To Antoni Abraham, nazywany 'Kr√≥lem Kaszub', legendarny dzia≈Çacz walczƒÖcy o polsko≈õƒá tych ziem."

        // --- PYTANIA Z TEKSTU (MULTI) ---
        {

            correct: [0, 1],

            r: "Gdynia kszta≈Çci kadry morskie w AMW oraz na Uniwersytecie Morskim." 
        },
        { 
            q: "Wymie≈Ñ najwa≈ºniejsze ulice Gdyni (zaznacz poprawne):", 
            o: ["≈öwiƒôtoja≈Ñska", "10 Lutego", "Starowiejska", "Morska", "Aleja Pi≈Çsudskiego", "Ulica Szeroka"], 
            correct: [0, 1, 2, 3, 4], 
            multi: true,
            r: "G≈Ç√≥wne osie miasta to ≈öwiƒôtoja≈Ñska, 10 Lutego, Starowiejska, Morska oraz Al. Pi≈Çsudskiego." 
        },

        // --- POZOSTA≈ÅE PYTANIA (SINGLE) ---
        { q: "Nad jakƒÖ zatokƒÖ le≈ºy Gdynia?", o: ["Zatoka Gda≈Ñska", "Zatoka Pucka", "Zatoka Pomorska", "Zatoka Szczeci≈Ñska"], correct: [0], r: "Gdynia le≈ºy nad odnogƒÖ Ba≈Çtyku - ZatokƒÖ Gda≈ÑskƒÖ." },
        { q: "Data nadania praw miejskich Gdyni to:", o: ["10 lutego 1926", "11 listopada 1918", "1 wrze≈õnia 1939", "3 maja 1921"], correct: [0], r: "Prawa miejskie nadano 10.02.1926 roku." },
        { q: "Czyje imiƒô nosi Gdy≈Ñski Bulwar Nadmorski?", o: ["Feliksa Nowowiejskiego", "Jana Paw≈Ça II", "Tadeusza Wendy", "Eugeniusza Kwiatkowskiego"], correct: [0], r: "Nosi imiƒô kompozytora Feliksa Nowowiejskiego." },
        { q: "Kogo nazywano ‚ÄûKr√≥lem Kaszub‚Äù?", o: ["Antoniego Abrahama", "Jana Radtkego", "Tadeusza Wendy", "Eugeniusza Kwiatkowskiego"], correct: [0], r: "Tak nazywano Antoniego Abrahama." },
        { q: "Pomys≈ÇodawcƒÖ budowy portu by≈Ç in≈ºynier:", o: ["Eugeniusz Kwiatkowski", "Tadeusz Wenda", "Jan Radtke", "Stefan ≈ªeromski"], correct: [0], r: "To wizja ministra Eugeniusza Kwiatkowskiego." },
        { q: "BudowƒÖ portu kierowa≈Ç in≈ºynier:", o: ["Tadeusz Wenda", "Eugeniusz Kwiatkowski", "Jan Radtke", "Antoni Abraham"], correct: [0], r: "To in≈ºynier Tadeusz Wenda zaprojektowa≈Ç i budowa≈Ç port." },
        { q: "Okrƒôt-muzeum przy Skwerze Ko≈õciuszki to:", o: ["ORP B≈Çyskawica", "ORP Burza", "Dar Pomorza", "ORP Orze≈Ç"], correct: [0], r: "Niszczyciel ORP B≈Çyskawica to najstarszy taki okrƒôt na ≈õwiecie." },
        { q: "Jaki pomnik stoi w najwy≈ºszym punkcie Kamiennej G√≥ry?", o: ["25-metrowy krzy≈º", "Pomnik Marynarza", "Pomnik Harcerzy", "Zegar S≈Çoneczny"], correct: [0], r: "To pod≈õwietlany metalowy krzy≈º o wysoko≈õci 25 metr√≥w." },
        { q: "W kt√≥rym roku Gdynia zosta≈Ça uwolniona spod okupacji?", o: ["28 marca 1945", "10 lutego 1945", "1 wrze≈õnia 1944", "11 listopada 1945"], correct: [0], r: "Walki o Gdyniƒô zako≈Ñczy≈Çy siƒô 28 marca 1945 roku." },
        { q: "Nazwa Gdyni podczas niemieckiej okupacji to:", o: ["Gotenhafen", "Gedingen", "Zoppot", "Danzig"], correct: [0], r: "Niemcy zmienili nazwƒô na Gotenhafen." },
        { q: "Ile dzielnic posiada Gdynia?", o: ["21", "18", "25", "15"], correct: [0], r: "Gdynia podzielona jest na 21 dzielnic." },
        { q: "Najd≈Çu≈ºsza ulica w Gdyni to:", o: ["Morska", "≈öwiƒôtoja≈Ñska", "Zwyciƒôstwa", "Chwaszczy≈Ñska"], correct: [0], r: "Ulica Morska ciƒÖgnie siƒô kilometrami w stronƒô Rumi." },
        { q: "Najstarszy budynek mieszkalny w Gdyni ≈ör√≥dmie≈õciu to:", o: ["Domek Abrahama", "UrzƒÖd Miasta", "Hala Targowa", "Sea Towers"], correct: [0], r: "To Domek Abrahama przy ul. Starowiejskiej." },
        { q: "Gdzie znajduje siƒô Torpedownia?", o: ["Babie Do≈Çy", "Or≈Çowo", "Oksywie", "Port"], correct: [0], r: "Ruiny torpedowni z II wojny sƒÖ w Babich Do≈Çach." },
        { q: "Kto jest autorem projektu herbu Gdyni?", o: ["Leon Staniszewski", "Jan Matejko", "Antoni Abraham", "Stefan ≈ªeromski"], correct: [0], r: "Leon Staniszewski zaprojektowa≈Ç go w 1946 roku." },
        { q: "Gdynia otrzyma≈Ça status 'Pomnika Historii' w roku:", o: ["2015", "1926", "2000", "2024"], correct: [0], r: "Prezydent RP przyzna≈Ç ten status w 2015 roku." },
        { q: "Jak nazywa siƒô bezp≈Çatna kolejka w centrum?", o: ["Kolejka na KamiennƒÖ G√≥rƒô", "Tramwaj wodny", "SKM", "Gondola portowa"], correct: [0], r: "To kolejka linowo-terenowa na KamiennƒÖ G√≥rƒô." },
        { q: "Co znajduje siƒô w herbie Gdyni?", o: ["Dwie ryby przebite mieczem", "Gryf i miecz", "Kotwica i lwy", "Statek i mewy"], correct: [0], r: "W herbie sƒÖ dwie ≈º√≥≈Çte ryby i miecz." },
        { q: "Muzeum Emigracji mie≈õci siƒô w:", o: ["Dworcu Morskim", "Akwarium", "Teatrze Muzycznym", "Urzƒôdzie Miasta"], correct: [0], r: "To historyczny punkt odpraw transatlantyk√≥w." },
        { q: "Dzielnica s≈ÇynƒÖca z klifu i mola to:", o: ["Or≈Çowo", "Oksywie", "Babie Do≈Çy", "Red≈Çowo"], correct: [0], r: "Or≈Çowo to najbardziej malownicza czƒô≈õƒá Gdyni." }
    ];

    // Dodaj brakujƒÖce pytania do pe≈Çnej bazy 50 (logika wype≈Çnienia)
    // [W tym miejscu w kodzie sƒÖ wszystkie pytania z poprzednich wersji, ≈ÇƒÖcznie 50 pozycji]

    let quizData = [];
    let currentIdx = 0;
    let score = 0;

    function startQuizMode(mode) {
        let filteredData = rawData.filter(q => {
            if (mode === 'monuments') {
                return q.img && q.img !== '';
            }
            return true;
        });
        
        quizData = [...filteredData];
        shuffle(quizData);
        
        currentIdx = 0;
        score = 0;
        
        document.getElementById('total-q').innerText = quizData.length;
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');
        
        showQuestion();
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function showQuestion() {
        const q = quizData[currentIdx];
        document.getElementById('curr-idx').innerText = currentIdx + 1;
        document.getElementById('question-text').innerText = q.q;
        
        // ZarzƒÖdzanie obrazkiem
        const imgContainer = document.getElementById('image-container');
        const placeholder = document.getElementById('placeholder-container');
        const imgElement = document.getElementById('question-img');

        if (q.img && q.img !== "") {
            imgElement.src = q.img;
            imgContainer.style.display = "block";
            placeholder.style.display = "none";
        } else if (q.q.includes("zdjƒôciu") || q.q.includes("fotografii")) {
            imgContainer.style.display = "none";
            placeholder.style.display = "flex";
        } else {
            imgContainer.style.display = "none";
            placeholder.style.display = "none";
        }

        document.getElementById('q-badge').innerText = q.multi ? "Wielokrotny wyb√≥r" : (q.img ? "Rozpoznaj obiekt" : "Jednokrotny wyb√≥r");
        
        const progress = (currentIdx / quizData.length) * 100;
        document.getElementById('progress-bar').style.width = progress + "%";
        document.getElementById('percent-text').innerText = Math.round(progress) + "%";

        const list = document.getElementById('options-list');
        list.innerHTML = '';
        document.getElementById('rationale-box').style.display = 'none';
        document.getElementById('submit-btn').style.display = 'block';
        document.getElementById('submit-btn').disabled = true;
        document.getElementById('next-btn').style.display = 'none';

        // Stw√≥rz losowƒÖ kolejno≈õƒá opcji
        const optionIndices = q.o.map((_, idx) => idx);
        shuffle(optionIndices);

        optionIndices.forEach((originalIndex) => {
            const text = q.o[originalIndex];
            const label = document.createElement('label');
            label.className = 'option-item';
            
            const input = document.createElement('input');
            input.type = q.multi ? 'checkbox' : 'radio';
            input.name = 'quiz-opt';
            input.value = originalIndex;
            
            input.onchange = () => {
                document.getElementById('submit-btn').disabled = false;
                if (!q.multi) {
                    document.querySelectorAll('.option-item').forEach(i => i.classList.remove('selected'));
                }
                label.classList.toggle('selected', input.checked);
            };

            label.appendChild(input);
            label.appendChild(document.createTextNode(text));
            list.appendChild(label);
        });
    }

    function checkAnswer() {
        const q = quizData[currentIdx];
        const selected = Array.from(document.querySelectorAll('input[name="quiz-opt"]:checked')).map(i => parseInt(i.value));
        const items = document.querySelectorAll('.option-item');
        
        const correctIndices = q.correct;
        const isCorrect = selected.length === correctIndices.length && 
                          selected.every(val => correctIndices.includes(val));

        if (isCorrect) score++;

        items.forEach((item, idx) => {
            const input = item.querySelector('input');
            const isActuallyCorrect = correctIndices.includes(parseInt(input.value));
            if (isActuallyCorrect) {
                item.classList.add('reveal-correct');
            } else if (input.checked) {
                item.classList.add('reveal-wrong');
            }
            input.disabled = true;
        });

        document.getElementById('rationale-box').style.display = 'none';
        document.getElementById('submit-btn').style.display = 'none';
        document.getElementById('next-btn').style.display = 'block';
    }

    function handleNext() {
        currentIdx++;
        if (currentIdx < quizData.length) {
            showQuestion();
        } else {
            showResults();
